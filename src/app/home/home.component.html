<section
  tabindex="0"
  fxLayout="row"
  fxLayoutAlign="space-around center"
  class="navigation-buttons"
  aria-label="Navigation options"
>
  <button
    type="button"
    class="navigation-button"
    aria-label="favorites page"
    (click)="goToFavorites()"
  >
    <h2>Go to Favorites</h2>
  </button>
  <button type="button" class="navigation-button" aria-label="live page">
    <h2>Go to Live Map</h2>
  </button>
</section>
