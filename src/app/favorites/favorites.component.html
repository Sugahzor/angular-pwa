<section
  aria-label="favorites list"
  tabindex="0"
  fxLayout="row"
  fxLayoutALign="center space-between"
  class="favorites-list"
  fxFlex.lt-md="100"
  fxFlex.gt-sm="90"
>
  <mat-card
    fxLayout="column"
    fxLayoutAlign="space-between center"
    *ngFor="let favorite of favoritesResponseArray"
    aria-label="favorite details"
    fxFlex.xs="100"
    fxFlex.sm="45"
  >
    <mat-card-header>
      <img
        alt="Favorite {{ favorite.name }} presentation photo"
        class="favorite-img"
        src="{{ imageUrlForFavorite(favorite) }}"
      />
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutAlign="space-around center">
      <h3>{{ favorite.name }}</h3>
      <span class="red">‚ù§</span>
      <p>{{ favorite.neighborhood }}</p>
      <p>{{ favorite.address }}</p>
    </mat-card-content>
  </mat-card>
</section>
